<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores Clásicos FreeBSD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282A36;
            color: #F8F8F2;
            text-align: center;
            padding: 20px;
        }
        .color-container {
            display: grid;
            grid-template-columns: repeat(8, 100px); /* 8 columnas de 100px cada una */
            gap: 10px;
            justify-content: center;
        }
        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            font-size: 14px;
            color: #F8F8F2;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        /* Colores FreeBSD clásicos */
        .color0  { background-color: #000000; }      /* Negro */
        .color1  { background-color: #AB2B28; }      /* Rojo */
        .color2  { background-color: #A6E22E; }      /* Verde */
        .color3  { background-color: #F1BB16; color: #282A36; } /* Amarillo */
        .color4  { background-color: #4169E1; }      /* Azul */
        .color5  { background-color: #ED3EA3; }      /* Magenta */
        .color6  { background-color: #AE81FF; }      /* Cian */
        .color7  { background-color: #F8F8F2; color: #282A36; } /* Blanco claro */

        /* Colores brillantes */
        .color8  { background-color: #272822; }      /* Gris oscuro */
        .color9  { background-color: #FF6E6E; }      /* Rojo brillante */
        .color10 { background-color: #D0F58B; color: #282A36; } /* Verde brillante */
        .color11 { background-color: #F9E18A; color: #282A36; } /* Amarillo brillante */
        .color12 { background-color: #7998FF; }      /* Azul brillante */
        .color13 { background-color: #FF79C6; }      /* Magenta brillante */
        .color14 { background-color: #E1BFFF; }      /* Cian brillante */
        .color15 { background-color: #FFFFFF; color: #282A36; } /* Blanco brillante */
    </style>
</head>
<body>
    <h1>Paleta de Colores Clásicos FreeBSD</h1>
    <div class="color-container">
        <div class="color-box color0">0</div>
        <div class="color-box color1">1</div>
        <div class="color-box color2">2</div>
        <div class="color-box color3">3</div>
        <div class="color-box color4">4</div>
        <div class="color-box color5">5</div>
        <div class="color-box color6">6</div>
        <div class="color-box color7">7</div>

        <div class="color-box color8">8</div>
        <div class="color-box color9">9</div>
        <div class="color-box color10">10</div>
        <div class="color-box color11">11</div>
        <div class="color-box color12">12</div>
        <div class="color-box color13">13</div>
        <div class="color-box color14">14</div>
        <div class="color-box color15">15</div>
    </div>
</body>
</html>
