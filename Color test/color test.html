<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores Dracula Xresources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282A36;
            color: #F8F8F2;
            text-align: center;
            padding: 20px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            position: relative;
            font-size: 14px;
            color: #F8F8F2;
            font-weight: bold;
            line-height: 100px;
        }
        .color0 { background-color: #000000; }
        .color8 { background-color: #4D4D4D; }
        .color1 { background-color: #FF5555; }
        .color9 { background-color: #FF6E67; }
        .color2 { background-color: #50FA7B; }
        .color10 { background-color: #5AF78E; }
        .color3 { background-color: #F1FA8C; color: #282A36; }
        .color11 { background-color: #F4F99D; color: #282A36; }
        .color4 { background-color: #BD93F9; }
        .color12 { background-color: #CAA9FA; }
        .color5 { background-color: #FF79C6; }
        .color13 { background-color: #FF92D0; }
        .color6 { background-color: #8BE9FD; }
        .color14 { background-color: #9AEDFE; }
        .color7 { background-color: #BFBFBF; }
        .color15 { background-color: #E6E6E6; }
    </style>
</head>
<body>
    <h1>Paleta de Colores Dracula Xresources</h1>
    <div>
        <div class="color-box color0">0</div>
        <div class="color-box color8">8</div>
        <div class="color-box color1">1</div>
        <div class="color-box color9">9</div>
        <div class="color-box color2">2</div>
        <div class="color-box color10">10</div>
        <div class="color-box color3">3</div>
        <div class="color-box color11">11</div>
        <div class="color-box color4">4</div>
        <div class="color-box color12">12</div>
        <div class="color-box color5">5</div>
        <div class="color-box color13">13</div>
        <div class="color-box color6">6</div>
        <div class="color-box color14">14</div>
        <div class="color-box color7">7</div>
        <div class="color-box color15">15</div>
    </div>
</body>
</html>
